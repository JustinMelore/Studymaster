<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studymaster</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Title at top -->
    <h1>Studymaster</h1>

    <!-- Section that lists all of the study materials that the user has created -->
    
    <main>
        <!-- Section which contains all of the study sets that the user has created, which has a message if there are none -->
        <section>
            <p>You currently don't have any study sets created</p>
            <!-- <div>test</div> -->
        </section>

        <!-- Section that lets the user create a new set or clear all of their old one -->
        <section>
            <button>
                <img src="" alt="Create Set">
                <p>Create New Set</p>
            </button>
            <button>
                <img src="" alt="Clear Sets">
                <p>Clear All Sets</p>
            </button>
        </section>
    </main>

    <!-- Hidden section that lets you create and edit sets -->
    <section id="newSetPage">
        <!-- Section with the spot to name the set and the button to exit out if the user wants to cancel making the set -->
        <div class="subSection">
            <div>
                <label for="setName">Set Name:</label>
                <input type="text" name="setName" id="setName">   
            </div>
            <button><img src="" alt="Exit"></button>
        </div>
        <!-- Section where the user has all of their study items -->
        <div class="subSection">
            <h2>Study Items</h1>
            <ul>
                <div class="item">
                    <input type="text" class="questionInput">
                    <h3>Question</h3>
                    <button class="saveItem">Save</button>
                    <button class="editItem">Edit</button>
                    <button class="deleteItem">Delete</button>
                    <div class="answers">
                        <input type="text" class="answerInput">
                        <p class="answer">Answer 1</p>
                        <input type="text" class="answerInput">
                        <p class="answer">Answer 2</p>
                        <input type="text" class="answerInput">
                        <p class="answer">Answer 3</p>
                        <input type="text" class="answerInput">
                        <p class="answer">Answer 4</p>
                    </div>
                </div>
            </ul>
            <button id="addItem">Add Item</button>
        </div>
        <!-- Section with the button to save the set -->
        <div class="subSection"></div>
    </section>

    <!-- Footer with some brief credits -->
    <footer>Created by Justin Melore</footer>

    <script src="js/script.js"></script>
</body>
</html>
